<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
  <script src="jsBugs/cleanCode.js"></script>
  <title>pesky javascript bugs</title>
</head>

<body>
  <p class="ui blue button" id="ashamed" style="color: brown">
    I'm a fake button and I'm embarrased that I exist and don't want to be showing on the page.
  </p>
  <p>The button below this should work.</p>
  <main id="main">
    <button class="ui green button huge" onclick="getRepositories()">Get Repositories</button>
    <div id="repositories"></div>
  </main>
  <script src="handlebars.js"></script>
  <script id="repository-template" type="text/x-handlebars-template">
      <ul>
       {{#each this}}
         <li>
           <h2><a href="{{html_url}}">{{name}}</a></h2>
           {{> authorPartial owner }}
           <p>Watchers: {{watchers_count}}</p>
           <p>Forks: {{forks_count}}</p>
           <p>Issues: {{open_issues_count}}</p>
         </li>
        {{/each}}
      </ul>
    </script>
  <script id="author-partial-template" type="text/x-handlebars-template">
      <section>
        <header><h4>Created By {{login}}</h4></header>
        <img src="{{avatar_url}}" height="32" width="32">
      </section>
    </script>
  <script src="jsBugs/aGoodJsFile.js"></script>
  <script src="jsBugs/dontEvenCheckThisOne.js"></script>
  <script src="jsBugs/impressivelyCorrect.js"></script>
  <!-- <script src="jsBugs/leaveMeAlone.js"></script>
  <script src="jsBugs/noBugsHere.js"></script>
  <script src="jsBugs/nothingToFixHere.js"></script>
  <script src="jsBugs/anotherFile.js"></script>
  <script src="jsBugs/perfectCode.js"></script>
  <script src="jsBugs/productionReady.js"></script>
  <script src="jsBugs/zeroMistakes.js"></script> -->
</body>

</html>
